<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Mwana Azoya Music</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="burger">&#9776;</div> <!-- Icône menu burger -->
            <ul>
                <li class="site-name">Mwana Azoya Music</li>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="music.html">Musique</a></li>
                <li><a href="lyrics.html">Paroles</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <button id="theme-toggle">Mode Sombre</button>
    </header>    
    <main>
        <h2>Contactez-nous</h2>

        <!-- Bannière -->
        <div class="banner">
            <img src="assets/images/mobile-2563782_640.jpg" alt="Bannière Contact">
        </div>

        <!-- Formulaire de contact -->
        <form id="contactForm">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message :</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Envoyer</button>
        </form>

        <!-- Réseaux sociaux -->
        <div class="social-links">
            <p>Retrouvez-moi sur :</p>
            <a href="https://www.instagram.com/wad_tempesto?igsh=ODhibW5rNzFscTkx&utm_source=qr" target="_blank">Instagram</a>
            <a href="https://www.facebook.com/share/1BgW6NtHpB/?mibextid=wwXIfr" target="_blank">Facebook</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 WadCo. Tous droits réservés.</p>
    </footer>
    
    <script src="assets/js/script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let form = document.getElementById("contactForm");

            form.addEventListener("submit", function (event) {
                event.preventDefault(); // Empêche le rechargement de la page

                let formData = new FormData(form);

                fetch("https://formspree.io/f/xnnjevva", {
                    method: "POST",
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        alert("✅ Merci! Votre message a été envoyé. Nous reviendrons vers vous dès que possible.");
                        form.reset(); // Réinitialise le formulaire après l'envoi
                    } else {
                        alert("❌ Une erreur est survenue lors de l'envoi de votre message. Veuillez réessayer plus tard.");
                    }
                }).catch(error => {
                    alert("❌ Une erreur est survenue lors de l'envoi de votre message. Veuillez vérifier votre connexion et réessayer.");
                });
            });
        });
    </script>
</body>
</html>
